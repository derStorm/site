<!doctype html>
<html lang="en" ng-app="App">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1.0" />
        <meta name="description" content="{% block meta_content %}{% endblock %}" />
        <meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name='yandex-verification' content='440b9ee41ca351c7' />
        <meta name="google-site-verification" content="EHOdsQ0KiLiOkrDYHXqsBNcgzkCnHg74rVrCy0dmaA0" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" media="screen" />
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='css/favicon.ico') }}" />
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        {% block script %}{% endblock %}
    </head>
    <body ng-controller="CopyCtrl">
        <div class="container">
            <header>
                <a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Create QR-code and Short-URL" title="Short URL generator"></a>
            </header>
            {% block content %}{% endblock %}
            <footer class="navbar-fixed-bottom">
                <a href="">Terms of Service</a> |
                <a href="">Privacy Policy</a> |
                <a href="">Report Spam</a>{% block ip %}{% endblock %}
            </footer>
        </div>
        <script src="{{ url_for('static', filename='js/angular-clipboard.js') }}"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
    </body>
</html>
